</div>
<div class=" col-md-3 " style="height:20%; font-size: 15px; width:20%">

    </ng-select>
</div>

<form #ft="ngForm" [formGroup]="addmore" (ngSubmit)="AddInfo(ft.value)">
 <div class="col-md-12">
    <div class="col-sm-4">
    <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
    <!-- <mat-error *ngIf="(_fb.title.dirty && f.title.invalid==true )">
    <span>Please Enter Valid Number</span>
    </mat-error> -->
    </mat-form-field>
    </div>
    <div class="col-sm-3">
    <mat-form-field appearance="outline">
    <mat-select  formControlName="type">
    <mat-option value="" >
    None
    </mat-option>
    <mat-option value="1">
    Publisher
    </mat-option>
    <mat-option value="1">
    Ad-Unit
    </mat-option>
    <mat-option value="1">
    Display Group
    </mat-option>
    <mat-option value="1">
    Creative
    </mat-option>
    <!-- <mat-option *ngFor="let parentPOSDepartment of parentPOSDepartment"
    [value]="parentPOSDepartment.id">
    {{parentPOSDepartment.text}}
    </mat-option> -->
    </mat-select>
    </mat-form-field>
    </div>
    <div class="col-sm-4">
    <mat-form-field appearance="outline">
    <mat-label>lineitemid</mat-label>
    <textarea matInput formControlName="lineitemid"></textarea>
    </mat-form-field>
    </div>
    <!-- <div class="col-sm-1">SimpleaddComponent
    <button mat-mini-fab color="primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div> -->
    </div>
    <!-- <form [formGroup]="addmore" #indentAddForm=ngForm (ngSubmit)="onSubmit()" > -->
    <div class="row">
    <div class="col-sm-12 table-responsive" formArrayName="itemRows">
    <table id="tab">
    <thead>
    <tr>
    <th><span class="required-field">START</span></th>
    <th><span class="required-field">END</span></th>
    <th><span class="required-field">LINEITEMID</span></th>
    <th><span class="required-field"></span>CAMPAIGNID</th>
    <th><span class="required-field">IMPR_PER_DAY_PER_SCREEN</span></th>
    <th><span class="required-field">DURATION </span></th>
    <th><span class="required-field">RANGE_DIFF</span></th>
    <th><span class="required-field">AD_TYPE_ID </span></th>
    <th><span class="required-field">DSP_ID </span></th>
    <th><span class="required-field">ADV_FEE </span></th>
    <th><span class="required-field">Action </span></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let itemrow of addmore.controls['itemRows']['controls']; let i=index" [formGroupName]="i">
    <td ><input id="start{{i}}"  type="date" formControlName="start" ngModel name="first" class="form-control reset" required=""></td>
    <!-- <td style="white-space: nowrap;"> <input readonly id="learn{{i}}" formControlName="learn" class="form-control"></td> -->
    <!-- <td> <input formControlName="bf_stock" readonly id="bfStock{{i}}" class="form-control reset"></td> -->
    <td style="white-space: nowrap;"> <input type="date" name="second" ngModel id="end{{i}}" formControlName="end" class="form-control reset"></td>
    <td style="white-space: nowrap;"> <input id="lineitemid{{i}}" formControlName="lineitemid" class="form-control"></td>
    <td style="white-space: nowrap;"> <input id="camp{{i}}" formControlName="camp" class="form-control "></td>
    <td style="white-space: nowrap;"><input id="impr{{i}}" formControlName="impr" class="form-control"></td>
    <td style="white-space: nowrap;"><input id="duration{{i}}" formControlName="duration" class="form-control"></td>
    <td style="white-space: nowrap;"><input id="range{{i}}" formControlName="range" class="form-control"></td>
    <td style="white-space: nowrap;"><input id="ad{{i}}" formControlName="ad" class="form-control"></td>
    <td style="white-space: nowrap;"><input id="dsp{{i}}" formControlName="dsp" class="form-control"></td>
    <td style="white-space: nowrap;"><input id="fee{{i}}" formControlName="fee" class="form-control"></td>
    <td style="white-space: nowrap;"><button *ngIf="addmore.controls['itemRows']['controls'].length > 1"(click)="deleteRow(i)" class="btn btn-danger">-</button></td>
    </tr>
    </tbody>
    <tfoot>
    <tr><td><button type="button" (click)="addNewRow()" class="btn btn-success">ADD<i class="fa fa-plus-circle" aria-hidden="true"></i></button>
   --- <button type="button" [disabled]="!ft.valid" class="btn btn-primary">Save</button> </td>
    </tr>
    </tfoot>
    </table>
    </div>
    </div>
    </form>
